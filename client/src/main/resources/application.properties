# Nome dell'applicazione
spring.application.name=HouseMateServer

# Porta del server (default 8080)
server.port=8080

# --- CONFIGURAZIONE DATABASE H2 (SU FILE) ---
# Questo salverà il DB in una cartella "data" nella radice del progetto
spring.datasource.url=jdbc:h2:file:./data/housemate_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Credenziali
spring.datasource.username=admin
spring.datasource.password=

# --- JPA / HIBERNATE ---
# update: crea/aggiorna le tabelle automaticamente in base alle tue classi @Entity
spring.jpa.hibernate.ddl-auto=update
# Mostra le query SQL nel terminale (utile per debug)
spring.jpa.show-sql=true

# --- CONSOLE H2 (Opzionale) ---
# Ti permette di vedere il DB dal browser su http://localhost:8080/h2-console
spring.h2.console.enabled=true